<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo selectores de elemento</title>
  <style>
    /* Estilos del ejemplo (los mismos que en CSS.md) */
    h1 { color: blue; }
    p { margin: 10px; }
    div { border: 1px solid black; }
  </style>
</head>
<body>
  <h1>Título principal</h1>
  <p>Este párrafo muestra el margen de 10px.</p>

  <div>
    <p>Este div tiene un borde negro de 1px.</p>
    <p>Los párrafos dentro del div también mantienen el margen.</p>
  </div>
</body>
</html>
