<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo selector de clase</title>
  <style>
    /* Reglas del ejemplo (las mismas que en CSS.md) */
    .destacado { background-color: yellow; }
    .centrado { text-align: center; }
    .boton-principal { padding: 15px; }
  </style>
</head>
<body>
  <p class="destacado">Este párrafo tiene fondo amarillo gracias a la clase .destacado</p>

  <div class="centrado">
    <p>Este texto está centrado por la clase .centrado</p>
  </div>

  <button class="boton-principal">Botón principal</button>
</body>
</html>
